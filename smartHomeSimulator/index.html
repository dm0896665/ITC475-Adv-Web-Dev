  <title>
    Smart Home Simulator
  </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/ico" href="img/favicon.ico" />
</head>

<body>
  <header>
    <div id="logoHolder">
      <img id="logo" src="img/smartHome.png" alt="Smart Home Logo" width=300 />
      <h1 id="title">Smart Home Simulation</h1>
    </div>
    <div id="separator"></div>

    <nav class="navbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html"><strong>Home</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="simulate.html"><strong>Simulation</strong></a>
        </li>
      </ul>
    </nav>
  </header>

  <div id="container">

  </div>

  <div class="modal fade" id="timeChange" tabindex="-1" role="dialog" aria-labelledby="timeChangeLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Device</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="contactForm" class="needs-validation">
            <div class="form-group">
              <div class="row align-items-end">
                <div class="col-4">
                  <label for="startHour">Start Time</label>
                  <div id="badStartHour" class="invalid-feedback">
                    Enter a number between 1-12!
                  </div>
                  <input type="number" class="form-control" id="startHour" placeholder="Hours" required>
                </div>
                <div class="col-4">
                  <div id="badStartMinutes" class="invalid-feedback">
                    Enter a number between 0-59!
                  </div>
                  <input type="number" class="form-control" id="startMinutes" placeholder="Minutes" required>
                </div>
                <div class="col-4">
                  <select id="startMed" class="form-control">
                    <option value=0>AM</option>
                    <option value=12>PM</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row align-items-end">
                <div class="col-4">
                  <label for="endHour">End Time</label>
                  <div id="badEndHour" class="invalid-feedback">
                    Enter a number between 1-12!
                  </div>
                  <input type="number" class="form-control" id="endHour" placeholder="Hours" required>
                </div>
                <div class="col-4">
                  <div id="badEndMinutes" class="invalid-feedback">
                    Enter a number between 0-59!
                  </div>
                  <input type="number" class="form-control" id="endMinutes" placeholder="Minutes" required>
                </div>
                <div class="col-4">
                  <select id="endMed" class="form-control">
                    <option value=0>AM</option>
                    <option value=12>PM</option>
                  </select>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="save" type="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
